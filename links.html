<style>
  * {
    margin: 0rem;
    padding: 0rem;

  }

  body {
    background-color: #000A1E;
    background-size: cover;


  }

  html {
    font-size: .278vw;
  }


  #main {
    margin: 5rem;
    margin-top: 41rem;
    width: 350rem;
    background-color: #000A2E;
    border-radius: 10rem;
    border: 2rem solid white;
  }

  #profile {
    position: relative;
    top: -32rem;
    left: 21rem;
    width: 124rem;
    border-radius: 50%;
    border: 2rem solid white;

  }

  #txts {
    position: relative;
    top: -115rem;
    left: 160rem;
    width: 175rem;
    background-color: none;
  }

  h1 {
    font-size: 35rem;
    color: white;
  }

  h2 {
    font-size: 30rem;
    margin: 5rem;
    text-align: center;
    color:white;
  }

  #txts p {
    font-size: 20rem;
    color: white;
  }



  #generatelink {
    display: block;
    width: 330rem;
    margin: 10rem 0rem;

  }

  .link_generator {
    position: relative;
    top: -83rem;
    padding: 10rem;
  }

  #pstbtn {
    position: relative;
    top: -0rem;
  }

  input {
    height: 25rem;
    border: 3rem solid white;
    border-radius: 8rem;
    font-size: 20rem;
    padding: 10rem;
    width: 230rem;
    color: white;
    background-color: #001236;
  }

  ::placeholder {
    color: white;
    opacity: 1;
    /* Firefox */
  }

  :-ms-input-placeholder {
    /* Internet Explorer 10-11 */
    color: white;
  }

  ::-ms-input-placeholder {
    /* Microsoft Edge */
    color: white;
  }

  button {
    height: 48rem;
    border: 3rem solid white;
    border-radius: 8rem;
    font-size: 20rem;
    padding: 10rem;
    width: 72rem;
    background-color: #001236;
    color: white;
  }

  #generatedlink {
    display: none;
  }

  #intro {
    width: 330rem;
    margin: 5rem;
    background-color: #001236;
    padding: 10rem 10rem;
    border-radius: 10rem;
    position: absolute;
    top: 40rem;
    display: block;
    border: 1rem solid white;
  }

  #intro input {
    width: 302rem;
    margin-top: 5rem;
  }

  #back {
    position: absolute;
    top: 0rem;
    height: 100%;
    width: 100%;
    background-color: rgba(0, 0, 0, .7);
    display: none;
  }

  #resetd {
    border: 1.5rem solid white;
    border-radius: 7rem;
    margin: 10rem;
    height: 20rem;
    padding: 1rem;
    position: absolute;
    top: 0rem;
    right: 0rem;
    font-size: 10rem;
  }
</style>

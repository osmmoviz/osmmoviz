function animateSearchingText() {
  const loadingTextElement = document.getElementById("searchingtext");
  const symbols = ['/', '-', '\\', '|'];
  let symbolIndex = 0;

  function updateText() {
    loadingTextElement.textContent = "Searching" + " " + symbols[symbolIndex];
    symbolIndex = (symbolIndex + 1) % symbols.length; // Cycle through the symbols array
  }

  setInterval(updateText, 250); // Update text every 250ms (0.25 seconds)
}

animateSearchingText();

function getURLParameter(name) {
  name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
  var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
  var results = regex.exec(location.search);
  return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}

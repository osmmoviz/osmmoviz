<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevent Instagram In-App Browser</title>
  <script>
    // Check if the user agent contains "Instagram"
    if (navigator.userAgent.includes("Instagram")) {
      window.location.href = "https://www.osmmoviz.tech"; // Redirect to your website
    }
  </script>
</head>
<body>
  <div>
    <h1>Prevent Instagram In-App Browser</h1>
    <p>If you're viewing this in the Instagram in-app browser, you'll be redirected to open it in your default browser.</p>
    <p>If you're not redirected, you can manually <a href="https://www.osmmoviz.tech">click here</a>.</p>
  </div>
</body>
</html>
